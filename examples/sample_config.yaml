version: "1.0"

# TEXT REDACTION (PII - Personally Identifiable Information)
text_redaction:
  pii:
    # Enable/disable automatic PII detection
    redact_emails: true
    redact_phone_numbers: true
    redact_addresses: true
    redact_ssn: false
    redact_names: false

    # Custom names to redact (case-insensitive by default)
    custom_names:
      - "John Smith"
      - "Jane Doe"
      - "Acme Corporation"

    # Custom text patterns
    custom_patterns:
      - pattern: "CONFIDENTIAL"
        description: "Confidential watermark"
        case_sensitive: false
      - pattern: "Employee ID: \\d+"
        description: "Employee IDs"
        case_sensitive: false

# LOGO/IMAGE REDACTION
logo_redaction:
  templates:
    - name: "company_logo"
      image_path: "./examples/reference_logos/company_logo.png"
      confidence_threshold: 0.85
      scale_range:
        min: 0.5
        max: 2.0
        step: 0.1
      method: "cv2.TM_CCOEFF_NORMED"

# CONTEXT ANALYSIS RULES (Advanced - Optional)
context_rules:
  address_indicators:
    - "Address"
    - "Street"
    - "City"
    - "State"
    - "ZIP"
    - "Postal Code"
    - "Location"
    - "Ship to"
    - "Bill to"

  schematic_indicators:
    - "Scale"
    - "Drawing"
    - "Detail"
    - "Section"
    - "Dimension"
    - "Note"
    - "View"
    - "Sheet"
    - "Revision"
    - "DWG"

  font_heuristics:
    annotation_fonts:
      - "Arial"
      - "Helvetica"
      - "Times"
      - "TimesNewRoman"
      - "Calibri"

    technical_fonts:
      - "CourierNew"
      - "Courier"
      - "Monaco"
      - "ISOCP"

    annotation_size_range: [8, 14]
    technical_label_size_range: [6, 10]

  zone_definitions:
    header:
      top_percent: 0
      bottom_percent: 15

    footer:
      top_percent: 85
      bottom_percent: 100

    title_block:
      left_percent: 60
      right_percent: 100
      top_percent: 85
      bottom_percent: 100

# PROCESSING SETTINGS
processing:
  render_dpi: 300
  max_workers: 4
  redaction_color: [255, 255, 255]  # White RGB

  output:
    preserve_metadata: false
    compress: true
    linearize: true

# REPORTING SETTINGS
reporting:
  generate_report: true
  report_format: "json"
  include_coordinates: true
  include_preview_images: false
  report_filename: "redaction_report.json"
